name: English bug report
description: Create a bug report to help us improve.
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking your time to fill out a bug report. Remember to fill out all fields including the title above. An issue that is not properly filled out will be closed.
  - type: dropdown
    id: client
    attributes:
      label: What client do you play on?
      options:
      - enGB
      - enUS
      - deDE
      - esES
      - esMX
      - frFR
      - ruRU
      - other
    validations:
      required: true
  - type: dropdown
    id: faction
    attributes:
      label: Faction
      options:
      - Alliance
      - Horde
      - Both
    validations:
      required: true
  - type: textarea
    id: current
    attributes:
      label: Current Behaviour
      description: |
        Describe the bug in detail. Database to link spells, NPCs, quests, etc.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Blizzlike Behaviour
      description: |
        Describe how it should be working without the bug. Link to evidence if possible such as YouTube videos or WoWHead comments from the time.
    validations:
      required: true
  - type: textarea
    id: source
    attributes:
      label: Source / Links
      description: |
        All the links you can get. Quest, NPC, spells, credits, e.t.c.
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce the problem
      description: |
        How could we replicate the error? What steps should we follow?
      value: |
        1. 
        2. 
        3. 
        4.
    validations:
      required: true
  - type: textarea
    id: commit
    attributes:
      label: FC rev. hash/commit
      value: |
        https://github.com/FirelandsProject/firelands-cata/commit/6c8b4fd4203d099c0020cf24f6c30c9ff75e6c59
    validations:
      required: true
  - type: textarea
    id: os
    attributes:
      label: Operating system
      value: |
        Debian 11
    validations:
      required: true
  - type: textarea
    id: server
    attributes:
      label: Server
      value: |
        Firelands
    validations:
      required: false
